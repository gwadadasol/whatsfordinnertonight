# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build WhatsForDinnerTonight (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install .Net MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore WhatsForDinnerTonight/src/Mobile/WhatsForDinnerTonight.csproj
    - name: Build
      run: dotnet build WhatsForDinnerTonight/src/Mobile/WhatsForDinnerTonight.csproj -c Release -f net8.0-android --no-restore
#    - name: Test
#      run: dotnet test --no-build --verbosity normal
